<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Waste Image</title>
    <style>
        body {
            background-color: #222;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
            padding-top: 100px;
        }

        form {
            background-color: #333;
            padding: 40px;
            border-radius: 15px;
            display: inline-block;
        }

        input[type="file"] {
            padding: 10px;
            margin-top: 20px;
            color: white;
        }

        input[type="submit"] {
            padding: 10px 20px;
            background-color: green;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Upload Waste Image</h1>
    <form action="/predict" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept="image/*" required><br>
        <input type="submit" value="Predict">
    </form>
</body>
</html>
